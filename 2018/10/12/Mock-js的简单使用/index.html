        <h1 class="title">Mock.js的简单使用</h1>
        <div class="stuff">
            <span>十月 12, 2018</span>
            

        </div>
        <div class="content markdown">
            <ol>
<li><code>mock.js</code>的简单介绍<br>首先我们来简单的介绍一下<code>mock.js</code>。在我们前端开发人员没有得到后端开发人员的后端数据接口的时候，我们通常需要模拟一些简单的数据场景在前端页面，为了前端能在开发结束而没有得到后端数据接口，又能顺利完成前端开发和在得到后端数据后不大幅度修改前端布局。也就是说<code>mock.js</code>能给前端提供的后端数据模拟。</li>
<li><p><code>mock.js</code>的安装</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"># 安装</span><br><span class="line">npm install mockjs</span><br></pre></td></tr></table></figure>
</li>
<li><p><code>mock.js</code>简单使用</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line">//使用mock</span><br><span class="line">import Mock from &apos;mockjs&apos;;</span><br><span class="line">let data = Mock.mock(&#123;</span><br><span class="line">    // 属性 user 的值是一个数组，产出5个数组</span><br><span class="line">    &apos;user|5&apos;: [&#123;</span><br><span class="line">        &apos;name&apos;:&apos;@cname&apos;, //中文名称</span><br><span class="line">        &apos;id|+1&apos;: 1,      // 属性 id 是一个自增数，起始值为 1，每次增 1</span><br><span class="line">        &apos;age|18-28&apos;: 0,   // 18至28以内随机整数, 0只是用来确定类型</span><br><span class="line">        &apos;birthday&apos;: &apos;@date(&quot;yyyy-MM-dd&quot;)&apos;,  // 日期</span><br><span class="line">        &apos;city&apos;: &apos;@city(true)&apos;,   // 中国城市</span><br><span class="line">    &#125;]</span><br><span class="line">&#125;)</span><br><span class="line">// 输出结果</span><br><span class="line">console.log(JSON.stringify(data, null, 4));</span><br><span class="line">[&#123;  </span><br><span class="line">    name:李丽,</span><br><span class="line">    id:0,</span><br><span class="line">    age:20,</span><br><span class="line">    birthday:1996-02-03;</span><br><span class="line">    city:北京,</span><br><span class="line">&#125;,</span><br><span class="line">&#123;  </span><br><span class="line">    name:黄海,</span><br><span class="line">    id:1,</span><br><span class="line">    age:22,</span><br><span class="line">    birthday:1994-02-03;</span><br><span class="line">    city:深圳,</span><br><span class="line">&#125;,</span><br><span class="line">&#123;  </span><br><span class="line">    name:李斌,</span><br><span class="line">    id:2,</span><br><span class="line">    age:20,</span><br><span class="line">    birthday:1999-02-03;</span><br><span class="line">    city:西安,</span><br><span class="line">&#125;</span><br><span class="line">&#123;  </span><br><span class="line">    name:王勇,</span><br><span class="line">    id:3,</span><br><span class="line">    age:19,</span><br><span class="line">    birthday:1997-12-03;</span><br><span class="line">    city:成都,</span><br><span class="line">&#125;,</span><br><span class="line">&#123;  </span><br><span class="line">    name:张海,</span><br><span class="line">    id:4,</span><br><span class="line">    age:21,</span><br><span class="line">    birthday:1998-05-03;</span><br><span class="line">    city:上海,</span><br><span class="line">&#125;]</span><br></pre></td></tr></table></figure></li>
</ol>

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe.

    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
