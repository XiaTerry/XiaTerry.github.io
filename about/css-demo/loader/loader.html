<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>银光loader</title>
    <style>
        html,body,.circle{
            height: 100%;
            display: flex;
            align-items:center;
            justify-content:center;
            background-color: #000;
        }
        :root{
            --innerRadius:2em;
        }
        .circle{
            width:calc(var(--innerRadius)*2);
            height:calc(var(--innerRadius)*2);
            background-color: lime;
            border-radius:50%;
        }
        .circle{
            box-shadow:0 0 0 calc(var(--innerRadius) - 0.4em) black,
                        0 0 0 var(--innerRadius) lime;
        }
        .circle::before{
            content:'';
            position:absolute;
            width:calc(var(--innerRadius) *2*2);
            height:calc(var(--innerRadius) *2*2);
            border:2px solid lime;
            border-radius:50%;
            animation:pulse 2s ease-out infinite;
            animation-delay:1s;
        }
        .circle::before{

        }
        @keyframes pulse {
            from{
                transform: scale(1);
                filter:opacity(0.9);
            }
            to{
                transform:scale(2);
                filter:opacity(0);
            }
        }
    </style>
</head>
<body>
    <div class="circle">

    </div>
</body>
</html>
